<!DOCTYPE html>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title> Lista de tarefas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    
  <div class="container">
    <div class="card">
      <h1 class="card-header"> Lista de tarefas </h1>

      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Digite a tarefa" name="tarefa" autofocus>
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="botao"> Cadastrar </button>
          </div>
        </div>

        <ul id="lista" class="list-group">
          <!--
          <li class="list-group-item list-group-item-action"> Estudar JS </li>
          <li class="list-group-item list-group-item-action"> Estudar React Native </li> -->
        </ul>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>

</body>
</html>
